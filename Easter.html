<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="stylesheet" href="Easter.css" />
    <title>Happy Easter</title>
  </head>

  <body>
    <h1>Egg Hunt Match Game</h1>

    <div class="game-status-details">
      <span class="move-counter" id="moveCounter"></span>
      <span class="timer" id="timer">0 mins 0 secs</span>
  </div>
  
    <table class="game-board">
      <tbody class="game-grid">
          <tr class="game-grid-row">
              <td class="game-card">
                  <img class="game-card-img" src = "floweregg.png" alt="flower egg">
              </td>
              <td class="game-card">
                  <img class="game-card-img" src="greenyellowegg.png" alt="greenyellow egg">
              </td>
              <td class="game-card">
                  <img class="game-card-img" src="ribbonegg.png" alt="ribbon egg">
              </td>
              <td class="game-card">
                  <img class="game-card-img" src="jeweledegg.jpg" alt="jeweled egg">
              </td>
          </tr>
          <tr class="game-grid-row">
              <td class="game-card">
                  <img class="game-card-img" src="groovyegg.png" alt="groovy egg">
              </td>
              <td class="game-card">
                  <img class="game-card-img" src="heartegg.jpeg" alt="heart egg">
              </td>
              <td class="game-card">
                  <img class="game-card-img" src="groovyegg.png" alt="groovy egg">
              </td>
              <td class="game-card">
                  <img class="game-card-img" src="heartegg.jpeg" alt="heart egg">
              </td>
          </tr>
          <tr class="game-grid-row">
              <td class="game-card">
                  <img class="game-card-img" src="floweregg.png" alt="flower egg">
              </td>
              <td class="game-card">
                  <img class="game-card-img" src="greenyellowegg.png"alt="greenyellow egg">
              </td>
              <td class="game-card">
                  <img class="game-card-img" src="ribbonegg.png" alt="ribbon egg">
              </td>
              <td class="game-card">
                  <img class="game-card-img" src="jeweledegg.jpg"alt="jeweled egg">
              </td>
          </tr>
      </tbody>               
  </table>



    

    <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/130956211&color=%23ff00f5&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>

    <div class="start-button-div">
      <button class="start-button" id="startButton" onClick="startGame()">Start</button>
  </div>

<!--Modal on game over -->
<div class="modal" id="gameOverModal">
  <div class="modal-content">
      <div class="modal-header">
          <h2>Game Over</h2>
      </div>
      <div class="modal-body">
          <div class="message">
              <p>Congratulations! You successfully completed the game.</p>
              <p>You completed the game using <span id="totalGameMoves"></span> moves
                  <br>in <span id="totalGameTime">.</span>
              </p>
              
          </div>
      <div class="modal-footer">
          
          <button id= "Reset" onClick="reset()">Reset Game</button>
          
      </div>
  </div>
</div>
    
    <script src="Easter.js"></script>
  </body>
  </html>

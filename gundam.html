<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="gundam.css">
    <title>MEMORY GAME</title>

</head>

<body>
    <header>
        <h1> <span></h1>
    </header>
    <div class="game-status-details">
        <span class="move-counter" id="moveCounter"></span>
        <span class="timer" id="timer">0 mins 0 secs</span>
    </div>
    <table class="game-board">
        <tbody class="game-grid">
            <tr class="game-grid-row">
                <td class="game-card">
                    <img class="game-card-img" src="gundam.img\Gundam Red.png" alt="Red">
                </td>
                <td class="game-card">
                    <img class="game-card-img" src="gundam.img\Gundam Unicorn.png" alt="Unicorn">
                </td>
                <td class="game-card">
                    <img class="game-card-img" src="gundam.img\gundam-common.png" alt="gundam-common">
                </td>
                <td class="game-card">
                    <img class="game-card-img" src="gundam.img\gundam-hero-2.png" alt="hero-2">
                </td>
            </tr>
            <tr class="game-grid-row">
                <td class="game-card">
                    <img class="game-card-img" src="gundam.img\gundam-hero-green.png" alt="hero-green">
                </td>
                <td class="game-card">
                    <img class="game-card-img" src="gundam.img\gundam-orange.png" alt="orange">
                </td>
                <td class="game-card">
                    <img class="game-card-img" src="gundam.img\gundam-hero-green.png" alt="hero-green">
                </td>
                <td class="game-card">
                    <img class="game-card-img" src="gundam.img\gundam-orange.png" alt="orange">
                </td>
            </tr>
            <tr class="game-grid-row">
                <td class="game-card">
                    <img class="game-card-img" src="gundam.img\Gundam Red.png" alt="Red">
                </td>
                <td class="game-card">
                    <img class="game-card-img" src="gundam.img\Gundam Unicorn.png" alt="Unicorn">
                </td>
                <td class="game-card">
                    <img class="game-card-img" src="gundam.img\gundam-common.png" alt="gundam-common">
                </td>
                <td class="game-card">
                    <img class="game-card-img" src="gundam.img\gundam-hero-2.png" alt="hero-2">
                </td>
            </tr>
        </tbody>
    </table>
    <div class="start-button-div">
        <button class="start-button red-button" id="startButton" onClick="startGame()">Start</button>
    </div>

    <!--Modal on game over -->
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Game Over</h2>
            </div>
            <div class="modal-body">
                <div class="message">
                    <p>Congratulations! You successfully completed the game.</p>
                    <p>You completed the game using <span id="totalGameMoves"></span> moves
                        <br>in <span id="totalGameTime">.</span>
                    </p>
                    <p>DISCLAIMER: Pokemon is a licenced trademark owned by Nintendo.
                        <br>I have no claim or rights over it.</p>
                </div>
                <div class="modal-footer">
                    <button class="brown-button" onClick="playAgain()">Play Again</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>

</body>

</html>
